<body class="bg-gradient-primary">

    <div class="container">

                                    <div class="custom-card-body">

                                            <canvas id="myChart" width="100" height="43"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info float-right mr-2 mt-2" data-toggle="collapse"

                                    <!-- Card Header - Dropdown -->

                                    <div class="custom-card-body">

                                    </div>
                                </div>
                              </div>
                            <div class="col-lg-6 mt-2">

                    fontSize: 20,

            },
            scales:{
                yAxes:[{
                    ticks:{
                        max:500,
                        min:0,

                xAxis:[{
                    ticks:{

}

    <script>
        var ctx = document.getElementById("pieChart");
        var myChart = new Chart(ctx, {
        type: 'pie', //圖表類型
        data: {
        //標題
        labels: ['中樞型', '阻塞型', '混合型'],
        datasets: [{
            data:[10,80,10], //資料
            backgroundColor:
            [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
            ]
            },
        ]},
    options: {
        responsive: true,
        legend:{
                display:true,
                labels: {
                    // This more specific font property overrides the global property
                    fontSize: 20,
                },
            },
    }
});
